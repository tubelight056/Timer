<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-1</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="body">
        <h1 class="timer">Timer</h1>
        <div class="container">
            <p class="StartTime">0</p>
            <h1 class="duration">0</h1>
            <div class="btncontainer">
                <button class="startbtn btn" onclick="timer.start()">Start</button>
                <button class="stopbtn btn" onclick="timer.stop()">Stop</button>
                <button class="resetbtn btn" onclick="timer.reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
